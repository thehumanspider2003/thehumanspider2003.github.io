<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <article>
      <picture>
        <img class="desktop" src="./images/image-product-desktop.jpg">
        <img class="mobile" src="./images/image-product-mobile.jpg">
      </picture>
    </article>

    <article>
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li class="price"> $149.99</li>
        <li> <s>$169.99</s></li>
      </ul>

      <button class="btn"><img src="./images/icon-cart.svg"><b>Add to Cart</b>
      </button>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Wyatt Ford</a>.
    </div>

  </div>


</body>

</html>
